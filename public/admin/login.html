<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Test Pages</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 520px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            width: 100%;
            background: #2196F3;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover { background: #1976D2; }
        .status {
            margin-top: 12px;
            font-size: 13px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Admin Login</h1>
    <p class="subtitle">Authenticate to access test pages</p>

    <div class="card">
        <label>API Base URL</label>
        <input type="text" id="apiBaseUrl" value="http://localhost/api/v1">

        <label>X-Api-Key</label>
        <input type="text" id="apiKey" placeholder="system-key">

        <label>Admin Email</label>
        <input type="text" id="adminEmail" placeholder="admin@example.com">

        <label>Admin Password</label>
        <input type="password" id="adminPassword" placeholder="••••••••">

        <button onclick="loginAdmin()">Login</button>
        <div id="loginStatus" class="status"></div>
    </div>

    <script>
        const storageKeys = {
            apiBaseUrl: 'test_api_base_url',
            apiKey: 'test_api_key',
            adminToken: 'test_admin_jwt'
        };

        function loadDefaults() {
            const baseUrl = localStorage.getItem(storageKeys.apiBaseUrl);
            const apiKey = localStorage.getItem(storageKeys.apiKey);
            const token = localStorage.getItem(storageKeys.adminToken);

            if (token) {
                window.location.href = 'index.html';
                return;
            }
            if (baseUrl) {
                document.getElementById('apiBaseUrl').value = baseUrl;
            }
            if (apiKey) {
                document.getElementById('apiKey').value = apiKey;
            }
        }

        async function loginAdmin() {
            const apiBaseUrl = document.getElementById('apiBaseUrl').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value;
            const statusEl = document.getElementById('loginStatus');

            statusEl.textContent = 'Logging in...';

            try {
                const response = await fetch(`${apiBaseUrl}/admin/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-Api-Key': apiKey
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || data.error?.message || 'Login failed');
                }

                const token = data.data?.token || '';
                localStorage.setItem(storageKeys.adminToken, token);
                localStorage.setItem(storageKeys.apiBaseUrl, apiBaseUrl);
                localStorage.setItem(storageKeys.apiKey, apiKey);

                window.location.href = 'index.html';
            } catch (error) {
                statusEl.textContent = `Login failed: ${error.message}`;
            }
        }

        loadDefaults();
    </script>
</body>
</html>
