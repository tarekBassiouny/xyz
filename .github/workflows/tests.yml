name: Pest Tests

on:
  pull_request:
    branches: [dev, main]
  workflow_dispatch:

jobs:
  tests:
    name: Run Pest Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_DATABASE: testing
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}

      - name: Set up PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Prepare test env
        run: |

          # Override DB credentials for GitHub runner
          sed -i 's/DB_HOST=.*/DB_HOST=127.0.0.1/' .env.testing
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=root/' .env.testing
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=root/' .env.testing
          
          cp .env.testing .env
          
          php artisan key:generate --force

      - name: Wait for MySQL (40 attempts)
        run: |
          for i in {1..40}; do
            if mysqladmin ping -h127.0.0.1 -uroot -proot --silent; then
              echo "MySQL is up"; break
            fi
            echo "Waiting for MySQL ($i/40)..."
            sleep 2
          done

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run Laravel Tests
        run: php artisan test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: pest-results
          path: junit.xml
