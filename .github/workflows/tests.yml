name: PHPUnit Tests

on:
  # Run automatically after analysis.yml completes
  workflow_run:
    workflows: ["Static Analysis"]
    types: [completed]
  workflow_dispatch:

jobs:
  tests:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_DATABASE: testing
          MYSQL_USER: testing
          MYSQL_PASSWORD: testing
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=10

    env:
      APP_ENV: test
      APP_ENVIRONMENT_FILE: .env.test
      DB_CONNECTION: mysql
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_DATABASE: testing
      DB_USERNAME: testing
      DB_PASSWORD: testing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Composer packages
        uses: actions/cache@v3
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none
          tools: composer

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Confirm .env.test present
        run: ls -la .env.test

      - name: Wait for MySQL
        run: |
          for i in {1..40}; do
            if mysqladmin ping -h127.0.0.1 -uroot -proot --silent; then
              echo "MySQL is up"; break
            fi
            echo "Waiting for MySQL ($i/40)..."
            sleep 2
          done

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run PHPUnit (parallel)
        run: php artisan test --parallel --processes=4 --log-junit junit.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: phpunit-results
          path: junit.xml
