name: PHPUnit Tests (Laravel Sail)

on:
  push:
    branches:
      - main
      - "refactor/**"
  pull_request:

jobs:
  phpunit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, intl, pdo_mysql, fileinfo
          coverage: none

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Copy .env.testing
        run: |
          cp .env.example .env
          php -r "file_put_contents('.env', preg_replace('/DB_DATABASE=.*/', 'DB_DATABASE=testing', file_get_contents('.env')));"

      - name: Start Sail
        run: |
          ./vendor/bin/sail up -d
          sleep 25

      - name: Run migrations
        run: ./vendor/bin/sail artisan migrate --force

      - name: Run PHPUnit Tests
        run: ./vendor/bin/sail artisan test --parallel
