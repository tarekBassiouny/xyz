name: Auto Create PR for Codex Refactor Branches

on:
  push:
    branches:
      - "feature/**"
  workflow_dispatch:

jobs:
  create_pr:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Automated Refactor PR â€” ${{ github.ref_name }}"
          body: |
            This PR was automatically created for the refactor branch:

            **Branch:** ${{ github.ref_name }}

            Generated automatically based on Codex instructions.

            Please review and approve.
          base: dev
          branch: ${{ github.ref_name }}
          labels: |
            refactor
            automated
