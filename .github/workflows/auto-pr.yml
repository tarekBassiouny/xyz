name: Auto Create PR on Refactor Branches

on:
  push:
    branches:
      - "refactor/**"

jobs:
  create_pr:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Automated Refactor PR â€” ${{ github.ref_name }}"
          body: |
            This PR was automatically created for the refactor branch:

            **Branch:** ${{ github.ref_name }}

            Generated by ChatGPT Codex using instructions in:
            - /docs/codex/CODEX_REFACTOR.md
            - /docs/codex/CODEX_DOMAIN_RULES.md

            Please review the changes and merge when ready.
          base: main
          branch: ${{ github.ref_name }}
          labels: |
            refactor
            automated
